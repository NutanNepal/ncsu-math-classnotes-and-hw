<html>

<head>
    <style>
        @font-face {
            font-family: "CompModern";
            src: url('file:///android_res/font/cmunrm.ttf');
        }

        body {
            background-color: #181225;
            color: #ffffff;
            font-family: "CompModern", sans-serif;
            font-size: 18px;
            line-height: 1.3;
        }
    </style>
    <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
    <script>
        sagecell.makeSagecell({
            inputLocation: '.sage',
            autoeval: 1,
            hide: ['editor', 'evalButton']
        });
    </script>
</head>

<body>
    <div class="sage">
        <script type="text/x-sage" id="sage">plot(sin(x), (x, 0, 2*pi))</script>
    </div>
</body>

</html>
